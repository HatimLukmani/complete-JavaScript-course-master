<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 10px;
        padding: 10px;
        background-color: lightblue;
        border-radius: 5px;
      }

      li:hover {
        background-color: lightcoral;
      }
    </style>
    <title>Hover Transition</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <!-- Add more list items as needed -->
    </ul>
  </body>
</html>
